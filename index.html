<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MSBombas | Catálogo Técnico</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      background: #fff;
      color: #0a2540;
    }

    header {
      background: linear-gradient(90deg, #0a2540, #007a5e);
      color: white;
      text-align: center;
      padding: 1rem 0;
      font-size: 1.5rem;
      letter-spacing: 1px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 1rem;
      gap: 1.5rem;
    }

    .card {
      background: #f8f8f8;
      border-radius: 16px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 1rem;
      width: 350px;
    }

    select {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .info {
      margin-top: 1rem;
    }

    .info img {
      width: 100%;
      border-radius: 10px;
      margin-top: 10px;
      background: white;
    }

    #chartContainer {
      max-width: 900px;
      margin: 2rem auto;
      background: #fafafa;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    canvas {
      width: 100%;
      height: 400px;
    }

    #modeloActual {
      text-align: center;
      font-weight: bold;
      color: #007a5e;
      margin-top: 1rem;
    }

    #loadingBar {
      width: 0%;
      height: 6px;
      background-color: #007a5e;
      transition: width 1s;
    }

    .loading-container {
      width: 100%;
      background-color: #e6e6e6;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>MSBombas | Catálogo Técnico</h1>
  </header>

  <div class="container">
    <div class="card">
      <h3>Seleccione parámetros</h3>
      <label>Serie:</label>
      <select id="serieSelect"></select>

      <label>Modelo:</label>
      <select id="modeloSelect"></select>

      <label>Diámetro de impulsor (mm):</label>
      <select id="diametroSelect"></select>
    </div>

    <div class="card info">
      <h3>Información técnica</h3>
      <div id="modeloActual">Seleccione una bomba...</div>
      <div class="loading-container"><div id="loadingBar"></div></div>
      <img id="bombaImg" src="" alt="Imagen de bomba" />
      <div id="dimensiones"></div>
    </div>
  </div>

  <div id="chartContainer">
    <canvas id="curvaChart"></canvas>
  </div>

  <script>
    const serieSelect = document.getElementById("serieSelect");
    const modeloSelect = document.getElementById("modeloSelect");
    const diametroSelect = document.getElementById("diametroSelect");
    const modeloActual = document.getElementById("modeloActual");
    const bombaImg = document.getElementById("bombaImg");
    const dimensionesDiv = document.getElementById("dimensiones");
    const loadingBar = document.getElementById("loadingBar");

    let data = {};
    let chart;

    async function loadData() {
      try {
        loadingBar.style.width = "20%";
        const response = await fetch("./bombas.json");
        data = await response.json();
        loadingBar.style.width = "70%";
        populateSeries();
        loadingBar.style.width = "100%";
        setTimeout(() => (loadingBar.style.width = "0%"), 1500);
      } catch (err) {
        console.error("Error cargando datos:", err);
      }
    }

    function populateSeries() {
      serieSelect.innerHTML = "";
      data.series.forEach((s, i) => {
        const opt = document.createElement("option");
        opt.value = i;
        opt.textContent = s.nombre;
        serieSelect.appendChild(opt);
      });
      serieSelect.addEventListener("change", populateModelos);
      populateModelos();
    }

    function populateModelos() {
      modeloSelect.innerHTML = "";
      const serie = data.series[serieSelect.value];
      serie.modelos.forEach((m, i) => {
        const opt = document.createElement("option");
        opt.value = i;
        opt.textContent = m.codigo;
        modeloSelect.appendChild(opt);
      });
      modeloSelect.addEventListener("change", populateDiametros);
      populateDiametros();
    }

    function populateDiametros() {
      diametroSelect.innerHTML = "";
      const serie = data.series[serieSelect.value];
      const modelo = serie.modelos[modeloSelect.value];
      modelo.diametros.forEach((d, i) => {
        const opt = document.createElement("option");
        opt.value = i;
        opt.textContent = d.mm + " mm";
        diametroSelect.appendChild(opt);
      });
      diametroSelect.addEventListener("change", updateChart);
      updateChart();
    }

    function updateChart() {
      const serie = data.series[serieSelect.value];
      const modelo = serie.modelos[modeloSelect.value];
      const diametro = modelo.diametros[diametroSelect.value];

      modeloActual.textContent =
        `Mostrando curvas para: ${modelo.codigo} Ø${diametro.mm} mm (${modelo.fabricante})`;

      bombaImg.src = modelo.imagen;
      dimensionesDiv.innerHTML = `
        <p><strong>Dimensiones:</strong> A=${modelo.dimensiones.A} mm, 
        B=${modelo.dimensiones.B} mm, C=${modelo.dimensiones.C} mm<br>
        <strong>Peso:</strong> ${modelo.dimensiones.peso_kg} kg</p>
      `;

      const ctx = document.getElementById("curvaChart").getContext("2d");
      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: "line",
        data: {
          labels: diametro.caudal_lmin,
          datasets: [
            {
              label: "Altura (m)",
              data: diametro.altura_m,
              borderColor: "#0a2540",
              tension: 0.4
            },
            {
              label: "Potencia (HP)",
              data: diametro.potencia_hp,
              borderColor: "#007a5e",
              tension: 0.4
            },
            {
              label: "Eficiencia (%)",
              data: diametro.eficiencia_pct,
              borderColor: "#00b386",
              tension: 0.4
            },
            {
              label: "NPSH (m)",
              data: diametro.npsh_m,
              borderColor: "#888",
              borderDash: [5, 5],
              tension: 0.4
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: "bottom" },
            title: {
              display: true,
              text: "Curvas de rendimiento (Sistema Métrico)"
            }
          },
          scales: {
            x: { title: { display: true, text: "Caudal (L/min)" } },
            y: { title: { display: true, text: "Valores" } }
          }
        }
      });
    }

    loadData();
  </script>
</body>
</html>
